backend:
  name: github
  repo: robillard-andrew-portfolio/portfolio

media_folder: "images/uploads"
display_url: andrewrobillard.com

collections:
  - label: "General Content"
    name: "general-content"
    files:
      - label: "Site Information"
        name: "site-information"
        file: _data/site.yml
        hint: "Contains basic information including website title, owner, meta description, contact information, and social media links."
        fields:
          - label: "Website Title"
            name: "title"
            widget: "string"
            hint: Used in meta descriptions, header and footer logos, and other important locations.
          - label: "Meta Description"
            name: "meta"
            widget: "string"
            # hint: "This description is used for Search Engine Optimization (SEO)."
          - label: "Site Owner"
            name: "owner"
            widget: "string"
          - label: "Job Title"
            name: "jobTitle"
            widget: "string"
          - label: "Website URL"
            name: "url"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "Telephone"
            name: "tel"
            widget: "string"
          - label: "Postal Code"
            name: "postalCode"
            widget: "string"
          - label: "Social Links"
            name: "social"
            widget: "list"
            fields:
              - label: Type
                name: type
                widget: "select"
                options:
                  - { label: "Github", value: "github" }
                  - { label: "Instagram", value: "instagram" }
                  - { label: "LinkedIn", value: "linkedin" }
                  - { label: "Vimeo", value: "vimeo" }
              - label: Link
                name: url
                widget: string
      - label: "Home Page Content"
        name: "home-content"
        file: _data/home.yml
        fields:
          - label: Banner
            name: banner
            widget: object
            fields:
              - label: Headline
                name: title
                widget: string
              - label: Background Image
                name: img
                widget: image
          - label: About
            name: about
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Image
                name: img
                widget: image
              - label: Content
                name: content
                widget: markdown
          - label: Contact
            name: contact
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Content
                name: content
                widget: markdown
              - label: Contact Form
                name: form
                widget: list
                types:
                  - label: Text Input
                    name: text
                    widget: object
                    fields:
                      - label: Label
                        name: label
                        widget: string
  - label: Case Studies
    name: "case-studies"
    folder: "_case-studies"
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Layout
        name: layout
        default: default
        widget: hidden
  - label: Work
    name: "work"
    folder: "_work"
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: meta
        widget: string
        required: false
      - label: Vimeo Link
        name: vimeo
        widget: string
        hint: "Take only the 'src' link from the embed code and enter it here. Ex: 'https://player.vimeo.com/video/224391957'"
      - label: Video Thumbnail
        name: thumbnail
        widget: image
        hint: '16:9 thumbnail. Should be minimum ####px wide.'
        required: false
      - label: Active
        name: active
        widget: boolean
        default: true
        hint: When active, this work will be included in the 'Work' section of the Home page.
