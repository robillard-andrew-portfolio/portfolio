backend:
  name: github
  repo: robillard-andrew-portfolio/portfolio

media_folder: "images/uploads"
display_url: andrewrobillard.com

collections:
  - label: "Site Information"
    name: "site-information"
    files:
      - label: "Site Information"
        name: "site-information"
        file: _data/site.yml
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Website Description"
            name: "meta"
            widget: "string"
            hint: "This description is used for Search Engine Optimization (SEO)."
          - label: "Site Owner"
            name: "owner"
            widget: "string"
